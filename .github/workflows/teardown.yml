name: teardown

on:
  push:
    branches: 
      - main
    paths:
      - 'src/lib/common.ps1'
      - 'src/lib/log.ps1'
      - 'src/lib/Apps.Teardown.ps1'
      - 'src/lib/Apps.Teardown.Tests.ps1'
      - '.github/workflows/teardown.yml'

jobs:
  teardown:
    name: Test Apps.Teardown.ps1 
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Init Test Suite
        uses: potatoqualitee/psmodulecache@v4
        with:
          modules-to-cache: Pester
          shell: pwsh

      - name: Install Pre-Requisites Windows - (Not to be done in Desktop)
        shell: pwsh
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH

      - name: Test Apps.Installer.Tests.ps1 file
        shell: pwsh
        run: |       
          $env:CI_WINDOWS=$true
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH
          Invoke-Pester src\lib\Apps.Installer.Tests.ps1 -Output Detailed

      - name: Test Apps.Teardown.Tests.ps1 file
        shell: pwsh
        run: |       
          $env:CI_WINDOWS=$true
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH
          Invoke-Pester src\lib\Apps.Teardown.Tests.ps1 -Output Detailed