name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Perform a Pester test from the command-line
        shell: pwsh
        run: Test-Path "c:\windows" | Should -Be $true
      - name: Perform Pester Tests from the System.Tests.ps1 file
        shell: pwsh
        run: |
          Invoke-Pester System.Tests.ps1 -Passthru
